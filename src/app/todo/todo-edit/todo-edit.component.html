<h1>The task you want to update:</h1>
<h2>"{{oldDescription}}"</h2>
<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>your updated task</mat-label>
      <input [(ngModel)]="enteredValue" matInput placeholder="My task" formControlName="description"
             value="">
      <mat-error>
        <span>Please enter description</span>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <form [formGroup]="articleForm">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button class="save-button" mat-button (keyup.enter)="onFormSubmit()" (click)="onFormSubmit()" type="submit" [disabled]="!articleForm.valid">Save</button>
  </form>
</div>
