<div cdkDropListGroup>
  <div
    cdkDropList

    #todoList="cdkDropList"
    [cdkDropListData]="tasksToTodo"
    class="example-list"
    (cdkDropListDropped)="dropInTodo($event)">
    <mat-card class="main-card">TODO
      <mat-icon (click)="addTask()" *ngIf="selectedRole == 'Mitarbeiter_in'">add</mat-icon>

      <mat-card class="inner-card"   *ngFor="let task of tasksToTodo"   (click)="method1CallForClick()" (dblclick)="method2CallForDblClick(task._id)">
        <mat-card
          cdkDrag [cdkDragDisabled]="isVorgesetzte_r()" >
          {{ task.description }}

          <span>
            <button class="button-styling" mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Delete">
              <mat-icon  (click)="deleteDialog(task._id)"
                         class="icon-styling"
                         *ngIf="selectedRole == 'Mitarbeiter_in'">
                cancel
              </mat-icon>
  
              <mat-icon (click)="openDialog(task._id, task.description)" class="icon-styling" *ngIf="selectedRole == 'Mitarbeiter_in'">
                edit
              </mat-icon>
            </button>
          </span>
        </mat-card>
      </mat-card>

    </mat-card>
  </div>


  <div
    cdkDropList

    #todoList="cdkDropList"
    [cdkDropListData]="tasksToDoing"
    class="example-list"
    (cdkDropListDropped)="dropInDoing($event)">
    <mat-card class="main-card">DOING

      <mat-card class="inner-card"   *ngFor="let task of tasksToDoing"   (click)="method1CallForClick()" (dblclick)="method2CallForDblClick(task._id)">
        <mat-card
          cdkDrag [cdkDragDisabled]="isVorgesetzte_r()" >
          {{ task.description }}

          <span>
            <button class="button-styling" mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Delete">
              <mat-icon  (click)="deleteDialog(task._id)"
                         class="icon-styling"
                         *ngIf="selectedRole == 'Mitarbeiter_in'">
                cancel
              </mat-icon>

              <mat-icon (click)="openDialog(task._id, task.description)" class="icon-styling" *ngIf="selectedRole == 'Mitarbeiter_in'">
                edit
              </mat-icon>
            </button>
          </span>
        </mat-card>
      </mat-card>
    </mat-card>
  </div>


  <div
    cdkDropList

    #todoList="cdkDropList"
    [cdkDropListData]="tasksToDone"
    class="example-list"
    (cdkDropListDropped)="dropInDone($event)">
    <mat-card class="main-card">DONE

      <mat-card class="inner-card"   *ngFor="let task of tasksToDone"   (click)="method1CallForClick()" (dblclick)="method2CallForDblClick(task._id)">
        <mat-card
          cdkDrag [cdkDragDisabled]="isVorgesetzte_r()" >
          {{ task.description }}

          <span>
            <button class="button-styling" mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Delete">
              <mat-icon  (click)="deleteDialog(task._id)"
                         class="icon-styling"
                         *ngIf="selectedRole == 'Mitarbeiter_in'">
                cancel
              </mat-icon>

              <mat-icon (click)="openDialog(task._id, task.description)" class="icon-styling" *ngIf="selectedRole == 'Mitarbeiter_in'">
                edit
              </mat-icon>
            </button>
          </span>
        </mat-card>
      </mat-card>

    </mat-card>
  </div>
