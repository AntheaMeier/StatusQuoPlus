<h1>Willst du diese Task wirklich löschen?</h1>
<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  </form>
</div>
<div mat-dialog-actions >
  <form [formGroup]="articleForm" (keyup.enter)="onFormSubmit()">
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button (click)="onFormSubmit()" type="submit" [disabled]="!articleForm.valid" mat-button class="delete-button">
      Löschen
    </button>
  </form>
</div>
