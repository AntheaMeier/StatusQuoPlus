<div style=" display: flex;
             justify-content: center;
             align-items: center;
             flex-direction: column;">
  <mat-form-field style="width: 250px; margin-top: 20px" appearance="fill">
    <mat-label>Gib einen Zeitraum an</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start-Datum">
      <input matEndDate formControlName="end" placeholder="End-Datum">
    </mat-date-range-input>
    <mat-hint>DD.MM.YYYY â€“ DD.MM.YYYY</mat-hint>
    <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <button mat-button>LOS</button>
</div>

<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>
