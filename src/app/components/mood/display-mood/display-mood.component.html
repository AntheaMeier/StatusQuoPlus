<div class="feedback-section">
  

  <div style="display: flex">
    <h3>{{ 'Mood.mood' | translate }}</h3>
    <button class="bttn" style="font-size: 23px" (click)="openDialog()">+</button>
  </div>


  <div *ngIf="moods.length == 0" class="description-styling">
    <p>{{ 'Mood.nichtVorhanden' | translate}}</p>
  </div>
  <div *ngFor="let mood of moods.reverse()">
    


  <div class="emotion">
    <fieldset id="group">         
      <mat-icon class= "sad" for="sad"[ngStyle]="{'color':'red'}">mood_bad</mat-icon>
    </fieldset>        
    <mat-card class="feedback-matcard">   
      <div>
        {{ mood.mood_date| date:'dd.MM.YYYY' }}
      </div>
      <div class="header">
      </div>        
      <div class="feedback-text">
        {{ mood.mood_text }}  
      </div>
    </mat-card>
  </div>
 
  
 

  <div class="emotion">

     
    <fieldset id="group">         
      <mat-icon class= "happy" for="happy"[ngStyle]="{'color':'green'}">mood</mat-icon>
    </fieldset>      
     
    <mat-card class="feedback-matcard">  
      <div>
        {{ mood.mood_date| date:'dd.MM.YYYY' }}
      </div>
      <div class="header">
      </div>    
      <div class="feedback-text">
        {{ mood.mood_text }}        
      </div>
    </mat-card>
  </div>


  

  <div class="emotion">
    <fieldset id="group">         
      <mat-icon class= "neutral" for="neutral"[ngStyle]="{'color':'yellow'}">sentiment_neutral</mat-icon>
    </fieldset>      
    <mat-card class="feedback-matcard">  
      <div>
        {{ mood.mood_date| date:'dd.MM.YYYY' }}
      </div> 
      <div class="header">
      </div>    
      <div class="feedback-text">
        {{ mood.mood_text }}        
      </div>
    </mat-card>
  </div>



  
  
  

</div>
