<div class="dialog">
    <h1 mat-dialog-title>{{ 'Feedback.sicher' | translate }}</h1>
    <div mat-dialog-content>
        {{ 'Feedback.sendenBestaetigen' | translate }}
    </div>
    <div mat-dialog-actions class="action-btn">
        <button mat-button mat-dialog-close>{{ 'Button.abbrechen' | translate }}</button>
        <button mat-button style="background-color: #0071B9; color: #FFFFFF" (click)="addFeedback()">{{ 'Button.senden' | translate }}</button>
    </div>
</div>
