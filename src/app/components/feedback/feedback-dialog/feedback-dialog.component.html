<app-search-bar (userClicked)="setUserClicked($event)" (receiverId)="setReceiverId($event)"></app-search-bar>
<mat-form-field class="fbinput" appearance="outline" style="white-space: pre-wrap;" [formGroup]="myForm" > 
  <textarea
    [(ngModel)]="enteredContent"
    id="content"
    matInput rows="6"
    name="content"
    required
    placeholder="{{'Feedback.notizEingeben' | translate}}"
    #content="ngModel"
    [maxlength]="maxChars"
    formControlName="wordLimitation"
    
      >
  </textarea>
  <mat-error *ngIf="content.invalid">{{'Warnung.feedbackEingeben' | translate}}</mat-error>
  
  <!-- character limitation-->
  <label>
    Verbleibende Zeichenanzahl: {{content.value.length}} /{{maxChars}}
  </label
  >
</mat-form-field>
<div class="button-div">
  <button mat-button mat-dialog-close>{{'Button.abbrechen' | translate}}</button>
  <button class="button-send" mat-button (click)="addFeedback(); openSnackBar()" aria-label="Show an example snack-bar" [disabled]="!userClicked || enteredContent == ''">{{'Button.senden' | translate}}</button>
</div>
