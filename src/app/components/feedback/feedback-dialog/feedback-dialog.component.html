<app-search-bar (receiverId)="setReceiverId($event)"></app-search-bar>
<mat-form-field class="fbinput" appearance="outline" style="white-space: pre-wrap;">
  <textarea
    [(ngModel)]="enteredContent"
    id="content"
    matInput rows="6"
    name="content"
    required
    placeholder="{{'Feedback.notizEingeben' | translate}}"
    #content="ngModel">
  </textarea>
<mat-error *ngIf="content.invalid">{{'Warnung.notizEingeben' | translate}}</mat-error>
</mat-form-field>
<div>
  <button mat-button mat-dialog-close>{{'Button.abbrechen' | translate}}</button>
  <button style="background-color:#0071B9;color:#FFFFFF;" mat-button (click)="addFeedback()">{{'Button.senden' | translate}}</button>
</div>
