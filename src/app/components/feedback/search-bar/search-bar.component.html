<form class="example-form">
  <input type="text"
         placeholder="{{ 'Feedback.waehlePerson' | translate }}"
         [formControl]="myControl"
         [matAutocomplete]="auto"
         class="example-input"
         (keydown)="setUserClicked(false)">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of filteredUsers | async" [value]="user.name">
      <div (click)="chooseUser(user._id)">
        <mat-icon>account_circle</mat-icon>
        {{user.name}}
      </div>
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="showError">{{ 'Feedback.errorWaehlePerson' | translate}}</mat-error>
</form>
