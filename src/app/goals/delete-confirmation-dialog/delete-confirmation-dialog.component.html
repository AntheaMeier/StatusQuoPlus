<h1>Delete Goal</h1>
<h3>{{oldDescription}}</h3>
<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  </form>
</div>
<p style="font-weight: bold;">Are you sure you want to delete this goal?</p>
<div mat-dialog-actions>
  <form [formGroup]="articleForm" (keyup.enter)="onFormSubmit()">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button (click)="onFormSubmit()" type="submit" [disabled]="!articleForm.valid" mat-flat-button color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </form>
</div>
