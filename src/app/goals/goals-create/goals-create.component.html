<mat-card class="goalsCard">ZIELE
  <mat-icon *ngIf="selectedRole == 'Mitarbeiter_in'" (click)="onAddPost(idloggedInUser)">add</mat-icon>
  <mat-card class="inner-cardGoals">
    <mat-card-content class="content">
      <div cdkDropList
           #todoList="cdkDropList"
           [cdkDropListData]="goalsToOneUser"
           class="example-list"
           (cdkDropListDropped)="drop($event)">
        <mat-card (click)="setGoalsid(goal._id)"
                  [ngStyle]="{'background-color':goal === selectedGoal ? 'lightblue' : 'white' }"
                  class="greyGoalsCard example-box" *ngFor="let goal of goalsToOneUser" cdkDrag cdkDragDisabled="{{isVorgesetzte_r()}}"
                  (click)="setTheSelectedGoal(goal)" (click)="showTasks(goal._id)">
          <mat-icon (click)="deleteDialog(goal._id)" *ngIf="selectedRole == 'Mitarbeiter_in'">cancel</mat-icon>
          <div class="goal-description" *ngIf="!editable || (editableId != goal._id)" (click)="method1CallForClick()" (dblclick)="method2CallForDblClick(goal._id)">
            {{ goal.description }}
          </div>
          <textarea class="textarea-styling" name="desc" (keyup)="getTheInput($event)" aria-label="Edit" (keyup.enter)="updateAGoal(goal)"
                    [value]="goal.description" *ngIf="editable && (editableId == goal._id)">
            </textarea>

          <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
