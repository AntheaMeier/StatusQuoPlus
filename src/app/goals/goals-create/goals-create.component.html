<mat-card class="style">ZIELE <mat-icon (click)="onAddPost()">add</mat-icon>
  <mat-card class="style2">
    <mat-card-content>



      <div     cdkDropList
               #todoList="cdkDropList"
               [cdkDropListData]="data"
               class="example-list"
               (cdkDropListDropped)="drop($event)">
        <mat-card (click)= "setGoalsid(goal.id)" [ngStyle]="{'background-color':goal === selectedGoal ? 'lightblue' : 'white' }" class="style3 example-box" *ngFor="let goal of data" cdkDrag (click)="setTheSelectedGoal(goal)"  (click)="showTasks(goal.id)">
          <mat-icon (click)="deleteDialog(goal.id)">cancel</mat-icon>
          <div class="goal-description" *ngIf="!editable" (click)="setEditableToTrue()">
          {{ goal.description }}
          </div>

            <textarea name="desc" (keyup)="getTheInput($event)"    aria-label="Edit" (keyup.enter) = "updateAGoal(goal)" [value]="goal.description" *ngIf="editable">

            </textarea>
          <!--   Progress bar: value = anz abgehakte todos jedes Ziels -->
          <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>


        </mat-card>
      </div>

    </mat-card-content>
  </mat-card>
  <div class="div-styling">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>I want to achieve</mat-label>
      <input matInput type="text" [(ngModel)]="enteredValue" (keyup.enter)="onAddPost()" (keyup.enter)="sendMessage()">
      <button *ngIf="true" matSuffix mat-icon-button aria-label="Send" (click)="onAddPost()" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>
