<h1>Your old goal:</h1>
<h3>{{oldDescription}}</h3>
<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>your updated goal</mat-label>
    <input [(ngModel)]="enteredValue" matInput placeholder="I want to achieve.." formControlName="description">
    <mat-error>
      <span>Please enter description</span>
    </mat-error>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button (click)="onFormSubmit()" type="submit" [disabled]="!articleForm.valid" mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
  </button>
  </form>
</div>
