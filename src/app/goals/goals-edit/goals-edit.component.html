<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>your updated goal</mat-label>
    <input matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!articleForm.get('description').valid && articleForm.get('description').touched">Please enter Description</span>
    </mat-error>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button type="submit" [disabled]="!articleForm.valid" mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
  </button>
  </form>
</div>
