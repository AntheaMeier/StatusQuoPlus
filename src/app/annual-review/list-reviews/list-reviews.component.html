<mat-accordion multi="true" *ngIf="reviews.length > 0">
  <cdk-virtual-scroll-viewport itemSize="50" class="viewport"> 
      <mat-expansion-panel *ngFor="let review of reviews" hideToggle>
        <mat-expansion-panel-header>
          {{ review.date }} 
        </mat-expansion-panel-header>
        <p *ngIf="!edit" style="white-space: pre-wrap;">{{ review.description }}</p>
        <form [formGroup]="reviewForm" (ngSubmit)="onFormSubmit(review.id)">
              <textarea
                rows="5"
                *ngIf="edit"
                (keyup.enter)="editOnOff()"
                (keyup.enter)="onFormSubmit(review.id)"
                (keyup.esc)="editOnOff()"
                type="submit"
                placeholder="{{ review.description }}"
                formControlName="description"
                value=""
                [(ngModel)]="enteredContent"
              >{{ review.description }}</textarea>
        </form>
        <mat-action-row>
          <button mat-button color="primary" class="style4" (click)="editOnOff()">
            <mat-icon class="style5">edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteDialog(review.id)" class="style4">
            <mat-icon class="style5">delete</mat-icon>
          </button>
        </mat-action-row>
      </mat-expansion-panel>
  </cdk-virtual-scroll-viewport>
</mat-accordion>
<p class="info-text mat-body1" *ngIf="reviews.length === 0">No reviews added yet.</p>
