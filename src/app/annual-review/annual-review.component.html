
<mat-card class="goalsCard">UNTERJAEHRIGER AUSTAUSCH
  <mat-icon (click)="addPostForm()">add</mat-icon>
    <mat-expansion-panel hideToggle *ngIf = "addPost" [expanded]="true">
      <mat-expansion-panel-header style="background-color: #E8E4E1">
        <mat-form-field class="col-md-12">
          <input
            readonly='true'
            matInput [matDatepicker]="picker"
            [(ngModel)]="enteredDate"
            id="dateEntry"
            name="date"
            required
            placeholder="Datum"
            #date="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="date.invalid">Datum eingeben</mat-error>
        </mat-form-field>
      </mat-expansion-panel-header>
      <mat-form-field style="white-space: pre-wrap;">
        <textarea
          [(ngModel)]="enteredContent"
          id="content"
          matInput rows="6"
          name="content"
          required
          placeholder="Notizen zum unterjaehrigen Austausch"
          #content="ngModel">
        </textarea>
  <mat-error *ngIf="content.invalid">Notizen eingeben</mat-error>
</mat-form-field>
      <mat-action-row>
        <button

      mat-raised-button *ngIf=true matSuffix
      type="submit" (click)=onAddPost(idloggedInUser)>Save
    </button>
      </mat-action-row>
    </mat-expansion-panel>
    <app-list-reviews [selectedRole]="selectedRole" [reviewsToOneUser]="reviewsToOneUser" [idTeamMember]="idTeamMember" [currentUrl]="currentUrl"></app-list-reviews>


</mat-card>
