<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
               [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√º</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" *ngIf="this.isLogin">
        <img class="random-user-side" src="https://randomuser.me/api/portraits/men/11.jpg" alt="random user">
        <p class="random-user-side-text">Dein Profil ansehen</p>
      </a>
      <a class="rollen-verteilung-side" mat-list-item href="#" *ngIf="this.isLogin">
        <mat-form-field>
          <mat-label>Rolle</mat-label>
          <mat-select value= "Mitarbeiter_in">
            <mat-option value="Mitarbeiter_in" (click)="onSelectMitarbeiter_in()">Mitarbeiter_in</mat-option>
            <mat-option (click)="onClickVorgesetzter()" value="Vorgesetzte_r" *ngIf="roleLoggedInUser == 'Vorgesetzte_r'" (click)="onSelectVorgesetzte_r()">Vorgesetzte_r</mat-option>

          </mat-select>
        </mat-form-field>
      </a>
      <a mat-list-item>
        <mat-icon>language</mat-icon>
        <div class="sidenav-text">Sprache</div>
      </a>
      <a mat-list-item href="#">
        <mat-icon>info</mat-icon>
        <div class="sidenav-text">Info</div>
      </a>
      <a (click)='logout()' mat-list-item *ngIf="this.isLogin">
        <mat-icon>exit_to_app</mat-icon>
        <div class="sidenav-text">Logout</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">adesso</span>
      <span class="example-spacer"></span>
      <div class="nav-element rolle-bild" *ngIf="this.isLogin">
        <img class="random-user" src="https://randomuser.me/api/portraits/men/11.jpg" alt="random user">
        <div class="rollen-verteilung">
          <mat-form-field>
            <mat-label>Rolle</mat-label>
            <mat-select value="Mitarbeiter_in">
              <mat-option value="Mitarbeiter_in"  (click)="onSelectMitarbeiter_in()">Mitarbeiter_in</mat-option>
              <mat-option (click)="onClickVorgesetzter()" value="Vorgesetzte_r" *ngIf="roleLoggedInUser == 'Vorgesetzte_r'" (click)="onSelectVorgesetzte_r()">Vorgesetzte_r</mat-option>

            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="nav-element">
        <div class="element-text">
          {{firstNameloggedInUser + ' ' + lastNameloggedInUser}}
        </div>
      </div>
      <div class="nav-element">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with input icon">
          <mat-icon>language</mat-icon>
        </button>
        <div class="element-text">
          Sprache
        </div>
      </div>
      <div class="nav-element">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with input icon">
          <mat-icon>info</mat-icon>
        </button>
        <div class="element-text">
          Info
        </div>
      </div>
      <div (click)='logout()' class="nav-element" *ngIf="this.isLogin">
        <button mat-icon-button class="example-icon"
                aria-label="Example icon-button with input icon">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <div class="element-text">
          Logout
        </div>
      </div>
    </mat-toolbar>
  <app-homepage></app-homepage>
</mat-sidenav-container>
