
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
               [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√º</mat-toolbar>

    <mat-nav-list>


      <a mat-list-item *ngIf="this.isLogin" (click)="goToGoals(idLoggedInUser, 'Mitarbeiter_in')">
        <div class="sidenav-text" *ngIf="this.isLogin">ZIELE</div>

      </a>
      <a mat-list-item *ngIf="this.isLogin" (click)="deleteSelectedGoalFromLocalStorage()" [routerLink]="'/protokolle'">
        <div class="sidenav-text" mat-button>PROTOKOLLE</div>
      </a>



      <mat-expansion-panel class="expansion-panel-styling" *ngIf="this.roleLoggedInUser== 'Vorgesetzte_r'" (opened)="panelOpenState = true"

                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <a mat-list-item *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'">
              <div class="sidenav-text">MEIN TEAM</div>
            </a>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let member of teamVorgesetze" (click)="deleteSelectedGoalFromLocalStorage()">
          <a class="expansion-panel-member-styling" (click)="changeUrl(member.userid)"
             (click)="goToTeamview(member.userid, 'Vorgesetzte_r', member.surname, member.firstname)">
            {{member.firstname}} {{member.surname}}
          </a>
        </div>
      </mat-expansion-panel>
      <a (click)='logout()' mat-list-item *ngIf="this.isLogin">
        <mat-icon>exit_to_app</mat-icon>
        <div class="sidenav-text">Logout</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>



  <mat-toolbar color="white">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title" (click)="clickLogo()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Adesso_AG_logo.svg" />
    </span>

    <div class="nav-element" (click)="changeRoleToMitarbeiter_in()">
      <div  class="element-text"  *ngIf="this.isLogin">ZIELE</div>
    </div>

    <div class="nav-element " (click)="deleteSelectedGoalFromLocalStorage()" (click)="clickProtokoll()">
      <div class="element-text" routerLink="protokolle" *ngIf="this.isLogin">PROTOKOLLE</div>
    </div>

    <div class="nav-element"(click)="onClickVorgesetzter()" (click)="onSelectVorgesetzte_r()">
      <div class="element-text" [matMenuTriggerFor]="menu" *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'">MEIN TEAM
        <mat-menu #menu="matMenu">
          <div *ngFor="let member of teamVorgesetze" (click)="deleteSelectedGoalFromLocalStorage()">
            <a class="dropdown-member-styling" (click)="changeUrl(member.userid)" (click)="goToTeamview(member.userid, 'Vorgesetzte_r', member.surname, member.firstname)">
              {{member.firstname}} {{member.surname}}
            </a>
          </div>
        </mat-menu>
      </div>
    </div>

    <span class="example-spacer"></span>
    <div class="title">
      <div class="element-text">
        {{firstNameloggedInUser + ' ' + lastNameloggedInUser}}
      </div>
    </div>
    <div (click)='logout()' class="nav-element" *ngIf="this.isLogin">
      <button mat-icon-button class="example-icon"
              aria-label="Example icon-button with input icon">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <div class="element-text">
        Logout
      </div>
    </div>
  </mat-toolbar>

  <router-outlet class="router-outlet-styling"></router-outlet>



</mat-sidenav-container>
