<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
               [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√º</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="this.isLogin">
        <div class="sidenav-text" *ngIf="this.isLogin" (click)="changeRoleToMitarbeiter_in()">ZIELE</div>
      </a>
      <a mat-list-item *ngIf="this.isLogin">
        <div class="sidenav-text" (click)="clickProtokoll()" routerLink="protokolle" mat-button>PROTOKOLLE</div>
      </a>
      <a mat-list-item  (click)="reloadPage()" *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'">
        <div class="sidenav-text"  (click)="reloadPage()" (click)="onClickVorgesetzter()" (click)="onSelectVorgesetzte_r()">MEIN TEAM</div>
      </a>
      <a (click)='logout()' mat-list-item *ngIf="this.isLogin">
        <mat-icon>exit_to_app</mat-icon>
        <div class="sidenav-text">Logout</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="white">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title" (click)="clickLogo()">adesso</span>
    <div class="nav-element">
      <div  class="element-text" (click)="changeRoleToMitarbeiter_in()" *ngIf="this.isLogin">ZIELE</div>
    </div>
    <div class="nav-element">
      <div class="element-text" (click)="clickProtokoll()" routerLink="protokolle" *ngIf="this.isLogin">PROTOKOLLE</div>
    </div>
    <div class="nav-element">
      <div class="element-text" (click)="reloadPage()" *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'"
           (click)="onClickVorgesetzter()" (click)="onSelectVorgesetzte_r()">MEIN TEAM
      </div>
    </div>
    <span class="example-spacer"></span>
    <div class="nav-element">
      <div class="element-text">
        {{firstNameloggedInUser + ' ' + lastNameloggedInUser}}
      </div>
    </div>
    <div (click)='logout()' class="nav-element" *ngIf="this.isLogin">
      <button mat-icon-button class="example-icon"
              aria-label="Example icon-button with input icon">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <div class="element-text">
        Logout
      </div>
    </div>
  </mat-toolbar>
  <div class="homepage" *ngIf="currentUrl == ''">
  <div class="content-components" *ngIf="selectedRole == 'Mitarbeiter_in'">
    <div class="one-component">
      <app-goals *ngIf="this.isLogin" (showTasksClicked)="tasksToOneGoal = $event"
                 (showGoalid)="setGoalsid($event)"
                 (tasksToTodo)="tasksToTodo = $event" (tasksToDoing)="tasksToDoing = $event" (tasksToDone)="tasksToDone = $event"></app-goals>
    </div>
    <div class="one-component">
      <app-todo *ngIf="this.isLogin" [tasksToOneGoal]="tasksToOneGoal" [goalid]="goalid"
                [tasksToTodo]="tasksToTodo" [tasksToDoing]="tasksToDoing" [tasksToDone]="tasksToDone"></app-todo>
    </div>

  </div>
  <div class="content-components" *ngIf="selectedRole == 'Vorgesetzte_r'">
    <mat-card>
      <mat-card-content>
        <mat-card *ngFor="let member of teamVorgesetze" (click)="loadGoals(member.userid)">
          {{member.firstname}}
          {{member.surname}}
        </mat-card>
      </mat-card-content>
    </mat-card>
    <div *ngIf="clickedOnMitarbeiter">
      <div class="one-component">
        <app-goals [selectedRole]="selectedRole" (showTasksClicked)="tasksToOneGoal = $event"
                   (showGoalid)="setGoalsid($event)" [idTeam]="idTeamMember"
                   [goalsToOneUser]="goalsToOneUser"
                   (tasksToTodo)="tasksToTodo = $event" (tasksToDoing)="tasksToDoing = $event" (tasksToDone)="tasksToDone = $event" ></app-goals>
      </div>
      <div class="one-component">
        <app-todo [selectedRole]="selectedRole" [tasksToOneGoal]="tasksToOneGoal"
                  [tasksToTodo]="tasksToTodo" [tasksToDoing]="tasksToDoing" [tasksToDone]="tasksToDone" [goalid]="goalid"></app-todo>
      </div>
      <div class="one-component">
        <app-annual-review></app-annual-review>
      </div>
    </div>
  </div>
  </div>
  <router-outlet></router-outlet>
</mat-sidenav-container>
